<div class="row">
    <div class="col s7 push-s5">
        <span *ngIf="!addRestaurantState" (click)="addRestaurantForm()" class="secondary-content">
            add Restaurant <i class="fa fa-plus"> </i>
        </span>
        <span *ngIf="addRestaurantState" (click)="closeRestaurantForm()" class="secondary-content">
            close <i class="fa fa-minus"> </i>
        </span>
    </div>
  </div>
<div *ngIf="addRestaurantState">
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" required [(ngModel)]="restaurant.name" name="name">
                    <label>Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" [(ngModel)]="restaurant.logo" name="logo">
                    <label>Logo</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" [(ngModel)]="restaurant.description" name="description">
                    <label>Description</label>
                </div>
                
                    <div class="input-field col s3">
                        <input type="text" [(ngModel)]="restaurant.location.lat" name="lat">
                        <label>Lat</label>
                    </div>
                    <div class="input-field col s3">
                        <input type="text" [(ngModel)]="restaurant.location.long" name="long">
                        <label>Long</label>
                    </div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
</div>
